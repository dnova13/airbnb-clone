{% extends "base.html" %}

{% block page_title %}
    Update Room
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
     
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">

        {% include 'mixins/room/room_form.html' with form=form cta="Update room" %}
        <a href="{% url 'rooms:delete' room.pk %}" class="btn bg-gray-500 text-white mt-2">Delete Room</a>
        <div class="mt-5">
            <a href="{% url 'rooms:photos' room.pk %}" class="text-teal-500 font-medium">Edit Photos</a>
        </div>
        <hr class="border-solid w-full border-gray-200 mt-5">
        <div class="mt-5">
            <a href="{% url 'rooms:detail' room.pk %}" class="text-red-500 font-bold">Back to room</a>
        </div>
    </div>
{% endblock content %}
