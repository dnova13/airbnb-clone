{% if user.avatar %}
    {% if at == "nav" %}
        <div class="h-11 w-11 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
    {% else %}
        <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
    {% endif %}
{% else %}
    {% if at == "nav" %}
        <div class="h-11 w-11 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">
    {% else %}
        <div class="h-20 w-20 bg-gray-700 rounded-full text-white flex justify-center items-center overflow-hidden">    
    {% endif %}
        <span class="text-3xl">{{user.first_name|first}}</span>
{% endif %}
</div>
